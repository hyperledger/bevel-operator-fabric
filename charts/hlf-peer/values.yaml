resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
replicas: 1
nodeSelector: { }

tolerations: [ ]

affinity: { }


externalHost: peer0:443
fullnameOverride: peer0
hostAliases: [ ]
service:
  type: NodePort
  portRequest: 7051
  portEvent: 7053
  portOperations: 9443

persistence:
  peer:
    enabled: true
    annotations: { }
    storageClass:
    accessMode: ReadWriteOnce
    size: 1Gi
  couchdb:
    enabled: true
    annotations: { }
    storageClass:
    accessMode: ReadWriteOnce
    size: 1Gi
  chaincode:
    enabled: true
    annotations: { }
    storageClass:
    accessMode: ReadWriteOnce
    size: 1Gi
logging:
  level: debug
  peer: debug
  cauthdsl: warning
  gossip: debug
  grpc: error
  ledger: debug
  msp: debug
  policies: warning

externalChaincodeBuilder: false

externalBuilders: [ ]


serviceMonitor:
  ## If true, a ServiceMonitor CRD is created for a prometheus operator
  ## https://github.com/coreos/prometheus-operator
  ##
  enabled: false
  #  namespace: monitoring
  labels: { }
  interval: 10s
  scrapeTimeout: 10s
  scheme: http
  relabelings: [ ]
  targetLabels: [ ]
  metricRelabelings: [ ]
  sampleLimit: 0

