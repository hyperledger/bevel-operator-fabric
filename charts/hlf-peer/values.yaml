image:
  repository: hyperledger/fabric-peer
  tag: amd64-2.2.0
  pullPolicy: IfNotPresent

istio:
  port: 443

dockerSocketPath: /var/run/docker.sock

ingress:
  enabled: false
  annotations: { }
  path: /
  hosts:
    - hlf-peer.local
  tls: [ ]

rbac:
  ns: default
##################################
## Peer configuration options    #
##################################
peer:
  # Type of database ("goleveldb" or "CouchDB"):
  databaseType: goleveldb
  ## MSP ID of the Peer
  mspID: Org1MSP
  gossip:
    bootstrap: ""
    endpoint: ""
    externalEndpoint: ""
    orgLeader: "false"
    useLeaderElection: "true"

  tls:
    server:
      enabled: "true"
    client:
      enabled: "false"


